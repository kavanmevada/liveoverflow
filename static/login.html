<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link href="assets/favicon.ico" rel="shortcut icon">
	<link href="assets/stylesheet.css" rel="stylesheet">
</head>
<body>
	<form action="/login" method="post">
		<div class="login_container center all" style="width: 354px;">
			<h5 style="margin: 0;text-align: center;">Sign In</h5>
			<h6 style="margin: 14px 0 0 0;text-align: center;">Sign In to your Account</h6>
			<div class="row" style="margin-top: 18px;">
				<div class="col-12">
					<input id="text-field-hero-username" name="username" placeholder="Username" type="text">
				</div>
				<div class="col-12">
					<input id="text-field-hero-password" name="password" placeholder="Password" type="password">
				</div>
			</div><a>Forgot email?</a>
			<div style="margin-top: 32px;color: #5f6368;">
				Not your computer? Use a Private Window to sign in. <a href="#">Learn more</a>
			</div>
			<div class="lr_container">
				<a href="/register" style="float: left;">Create account</a> <button style="float: right;" type="submit">Sign In</button>
			</div>
		</div>
	</form>
</body>
</html>
